<script type="text/javascript">
        var gk_isXlsx = false;
        var gk_xlsxFileLookup = {};
        var gk_fileData = {};
        function filledCell(cell) {
          return cell !== '' && cell != null;
        }
        function loadFileData(filename) {
        if (gk_isXlsx && gk_xlsxFileLookup[filename]) {
            try {
                var workbook = XLSX.read(gk_fileData[filename], { type: 'base64' });
                var firstSheetName = workbook.SheetNames[0];
                var worksheet = workbook.Sheets[firstSheetName];

                // Convert sheet to JSON to filter blank rows
                var jsonData = XLSX.utils.sheet_to_json(worksheet, { header: 1, blankrows: false, defval: '' });
                // Filter out blank rows (rows where all cells are empty, null, or undefined)
                var filteredData = jsonData.filter(row => row.some(filledCell));

                // Heuristic to find the header row by ignoring rows with fewer filled cells than the next row
                var headerRowIndex = filteredData.findIndex((row, index) =>
                  row.filter(filledCell).length >= filteredData[index + 1]?.filter(filledCell).length
                );
                // Fallback
                if (headerRowIndex === -1 || headerRowIndex > 25) {
                  headerRowIndex = 0;
                }

                // Convert filtered JSON back to CSV
                var csv = XLSX.utils.aoa_to_sheet(filteredData.slice(headerRowIndex)); // Create a new sheet from filtered array of arrays
                csv = XLSX.utils.sheet_to_csv(csv, { header: 1 });
                return csv;
            } catch (e) {
                console.error(e);
                return "";
            }
        }
        return gk_fileData[filename] || "";
        }
        </script><!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Survey Results</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      background-color: #f0f0f0;
    }
    .results-container {
      text-align: center;
      background-color: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    h1 {
      color: #333;
    }
    .surprise-image {
      max-width: 300px;
      margin-top: 20px;
      border-radius: 10px;
    }
    .results {
      font-size: 18px;
      margin: 10px 0;
    }
    .voters {
      font-size: 16px;
      margin-top: 10px;
      max-height: 150px;
      overflow-y: auto;
    }
  </style>
</head>
<body>
  <div class="results-container">
    <h1>Live Results</h1>
    <div id="results" class="results"></div>
    <div id="voters" class="voters"></div>
    <img src="https://via.placeholder.com/300x200.png?text=Surprise!" alt="Surprise!" class="surprise-image">
  </div>
  <script>
    // Retrieve votes from localStorage
    let votes = JSON.parse(localStorage.getItem('genderRevealVotes')) || { Boy: 0, Girl: 0, voters: [] };
    // Calculate total votes
    let total = votes.Boy + votes.Girl;
    // Calculate percentages (avoid division by zero)
    let boyPercent = total > 0 ? ((votes.Boy / total) * 100).toFixed(1) : 0;
    let girlPercent = total > 0 ? ((votes.Girl / total) * 100).toFixed(1) : 0;
    // Display results
    document.getElementById('results').innerHTML = `
      Boy: ${votes.Boy} votes (${boyPercent}%)<br>
      Girl: ${votes.Girl} votes (${girlPercent}%)
    `;
    // Display voter names and their choices
    let votersList = votes.voters.map(voter => `${voter.name} voted for ${voter.choice}`).join('<br>');
    document.getElementById('voters').innerHTML = votersList ? `<h3>Voters:</h3>${votersList}` : 'No votes yet.';
  </script>
</body>
</html>
